<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MidJourney Prompt Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MidJourney Prompt Builder</h1>
    <form id="prompt-form">
      <!-- Основные параметры -->
      <label>
        Time of Day:
        <input type="text" id="time-of-day" placeholder="e.g., Morning">
      </label>
      <label>
        Environment:
        <input type="text" id="environment" placeholder="e.g., Forest">
      </label>
      <label>
        Activity:
        <input type="text" id="activity" placeholder="e.g., Painting">
      </label>
      <label>
        Emotion:
        <input type="text" id="emotion" placeholder="e.g., Happiness">
      </label>
      <label>
      <!-- Aspect Ratio (от 1:4 до 4:1) -->
<label>
  Aspect Ratio:
  <input type="range" id="ratio" min="0.25" max="4" step="0.01" value="1" />
  <span id="ratio-value">1:1</span>
</label>

<!-- Stylize Amount (от 0 до 1000) -->
<label>
  Stylize Amount:
  <input type="range" id="stylize" min="0" max="1000" step="1" value="500" />
  <span id="stylize-value">500</span>
</label>

      <!-- Управление персонажами -->
      <h2>Characters</h2>
      <div id="characters-container"></div>
      <button type="button" id="add-character">Add Character</button>

      <!-- Генерация промпта -->
      <button type="button" id="generate-prompt">Generate Prompt</button>
    </form>

    <h2>Generated Prompt:</h2>
    <textarea id="generated-prompt" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
